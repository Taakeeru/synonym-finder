<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synonym finder</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js">
    <script src="script.js"></script>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark flex">
        <a class="navbar-brand font-s-w">Syncon.</a>
    </nav>


    <div class="searchbar-container m-5">
        <div class="form-inline searchbar">
            <input class="form-control mr-sm-2" id="search-query" type="text" placeholder="Suchen">
            <button onclick="getSynonyms()" class="btn btn-outline-primary my-2 my-sm-0" type="submit">Suchen</button>
        </div>
        <div class="center mg5" id="synsum"><span></span></div>
    </div>

    <div class="content-container" id="content-container">

       <h4>Gib ein Wort ein um die Synonyme zu dem jeweiligen Wort zu erhalten.</h4>

    </div>
</body>
</html>
